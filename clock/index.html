<!doctype html>
<html ng-app>
<head>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <h1>Hello {{ clock }}!</h1>
</div>
<script type="text/javascript">
    function MyController($scope, $timeout) {
        var updateClock = function() {
            $scope.clock = Date();
            $timeout(function() {
                updateClock();
            }, 10);
        };
        updateClock();
    };
</script>
</body>
</html>
